version: "2"
volumes:
  node_modules:
services:
  client:
    build: ./client
    build:
      context: ./client
      dockerfile: Dockerfile.ng
    volumes:
      - ./client:/client
      - node_modules:/client/node_modules
    ports:
      - "4200:4200"
    links:
      - api
  api:
    environment:
      ENV: development
      DEBUG: "login:server"
    links:
      - mongo
    command: npm run watch
  mongo:
    volumes_from:
      - mongodata
  mongodata:
    image: tianon/true
    volumes:
      - /data/db
    # command: echo 'Data Container for Auth_MongoDB'
