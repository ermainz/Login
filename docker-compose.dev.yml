version: "2"
services:
  web:
    environment:
      ENV: development
      DEBUG: "login:server"
    links:
      - mongo
    command: npm run watch
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata
  mongodata:
    image: tianon/true
    volumes:
      - /data/db
    # command: echo 'Data Container for Auth_MongoDB'
