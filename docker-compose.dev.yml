version: "2"
services:
  api:
    environment:
      ENV: development
      DEBUG: "login:server"
    links:
      - mongo
    command: npm run watch
  client:
    build: ./client
    volumes:
      - ./client/dist:/dist
    ports:
      - "80:80"
    links:
      - api
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata
  mongodata:
    image: tianon/true
    volumes:
      - /data/db
    # command: echo 'Data Container for Auth_MongoDB'
