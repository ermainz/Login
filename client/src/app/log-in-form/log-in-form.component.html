<div class="container login-form" [ngSwitch]="registerOrLogin">
  <div *ngSwitchCase="'login'">
    <form (ngSubmit)="submit()">
      <div class="form-group row">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group row">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter a password" [(ngModel)]="model.password" name="password">
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

      <div class="change-register-login-container">
        <span class="pull-md-right">New user? <a (click)="changeToRegister()">Click here to register</a> </span>
      </div>

      <br/>
      <div [hidden]="hideError" class="alert alert-danger">
          Failed to log in.
          <button type="button" class="close" (click)="closeError()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
    </form>
  </div>
  <div *ngSwitchCase="'register'">
    <form (ngSubmit)="submit()">
      <div class="form-group row">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group row">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter a password" [(ngModel)]="model.password" name="password">
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

      <div class="change-register-login-container">
        <span class="pull-md-right">Already a user? <a (click)="changeToLogin()">Click here to log in</a> </span>
      </div>

      <br/>
      <div [hidden]="hideError" class="alert alert-danger">
          Failed to log in.
          <button type="button" class="close" (click)="closeError()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
    </form>
  </div>
</div>
